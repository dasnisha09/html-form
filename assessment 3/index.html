<!DOCTYPE html>
<head>
    <title>FORM</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PLEASE FILL THE DETAILS</h1>
    <br>
    <form action="">
        <label for="fname"><h3>First name:</h3></label>
        <input type="text" name="fname" id="">
        <br>

        <label for="lname"><h3>Last name:</h3></label>
        <input type="text" name="lname" id="">
        <br>

        <label for="dob"><h3>Date of birth:</h3></label>
        <input type="date" name="dob" id="">
        <br>

        <label for="mob no"><h3>Mobile number:</h3></label>
        <input type="number" name="mob no" id="">
        <br>
        
        <p><h3>Gender:</h3>
        <label for="male">Male</label>
        <input type="radio" name="male" id="">

        <label for="female">Female</label>
        <input type="radio" name="female" id=""></p>

        

        <label for="lang"><h3>Choose your mode of communication:</h3></label>
        <select name="lang" id="">
            <option value="lang">English</option>
            <option value="lang">Hindi</option>
            <option value="lang">Telugu</option>
        </select>
        <br>
        <br>

        <label for="checkbox"><h3>Terms and conditions:</h3></label>

        <label for="checkbox1">I have read the terms</label>
        <input type="checkbox" name="checkbox1" id=""><br>

        <label for="checkbox2">I agree the terms and conditions</label>
        <input type="checkbox" name="checkbox2" id=""><br>

        <label for="checkbox3">I agree with above conditions</label>
        <input type="checkbox" name="checkbox3" id=""><br><br>

        <input type="submit" name="" id="">

        



    </form>

</body>
